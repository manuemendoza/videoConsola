<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>videoConsola</title>
</head>

<body>
    <div class="consola__todo">
        <!--joycon Derecho-->
        <div class="joycon__tamaño no__margin no__padding joycon__izq botones">
            <button class="botones__boton boton__minus no__margin no__padding"><img src="img/bx-minus.png" alt="plus" class="minus--img"></button>
            <button class="botones__boton boton__pad no__padding"><div class="pad"></div></button>
            <div class="colocacion__joycon--flechas grid">
                <button class="botones__boton boton--flecha1"><img src="img/bxs-up-arrow-circle.png" alt="up" class="joystick__up"></button>
                <button class="botones__boton boton--flecha2"><img src="img/bxs-left-arrow-circle.png" alt="left" class="joystick__left"></button>
                <button class="botones__boton boton--flecha3"><img src="img/bxs-right-arrow-circle.png" alt="right" class="joystick__right"></button>
                <button class="botones__boton boton--flecha4"><img src="img/bxs-down-arrow-circle.png" alt="down" class="joystick__down"></button>
            </div>
            <button class="botones__boton boton--encendido"><img src="img/power-button.png" alt="boton enenctido" class="off__img" id="color" onclick="startStop();"></button>
        </div>
        <!--pantalla-->
        <div>
            <img src="img/Nintendo-Switch-imagen.jpg" alt="Pantalla" class="screen">
        </div>
        <!--utitilizar esto cuando metamos responsivedisign <section class="joycon__tamaño--center"><img src="img/logoswitch.png" alt="Logo Nintendo" class="joycon__center--img"></section> -->
        <!--joycon izquierdo-->
        <div class="joycon__tamaño no__margin no__padding joycon__dch botones">
            <button class="botones__boton boton__plus no__margin no__padding"><img src="img/bx-plus.png" alt="plus" class="plus--img"></button>
            <div class="colocacion__joycon--flechas--left grid">
                <button class="botones__boton boton--flecha1"><img src="img/bxs-up-arrow-circle.png" alt="up" class="joystick__up"></button>
                <button class="botones__boton boton--flecha2"><img src="img/bxs-left-arrow-circle.png" alt="left" class="joystick__left"></button>
                <button class="botones__boton boton--flecha3"><img src="img/bxs-right-arrow-circle.png" alt="right" class="joystick__right"></button>
                <button class="botones__boton boton--flecha4"><img src="img/bxs-down-arrow-circle.png" alt="down" class="joystick__down"></button>
            </div>
            <button class="botones__boton boton__pad--left no__padding"><div class="pad"></div></button>
            <button class="botones__boton"><img src="img/bxs-home (1).svg" alt="boton encendido" class="boton__home"></button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
